server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Astro hashed assets — immutable, cache 1 year
    location /_astro/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Media images — cache 30 days
    location /media/ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # HTML pages — cache 1 hour so new posts propagate quickly
    location / {
        expires 1h;
        add_header Cache-Control "public";
        try_files $uri $uri/ =404;
    }

    # Custom error page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
